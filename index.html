<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ultra Metronome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
        :root { --bg: #1a1816; --panel: #252220; --text: #e8d5c4; --accent: #d4a373; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; user-select: none; }
        .container { max-width: 500px; margin: auto; padding-bottom: 120px; }
        
        .top-controls { display: flex; height: 80px; background: var(--panel); margin-bottom: 15px; border-radius: 20px; border: 1px solid #35302d; overflow: hidden; }
        .tempo-zone { flex: 1; background: #2d2a27; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 24px; cursor: ew-resize; touch-action: none; border-right: 1px solid #35302d; }
        .vol-zone { width: 80px; display: flex; align-items: center; justify-content: center; padding: 10px; }
        input[type=range] { writing-mode: bt-lr; width: 100%; accent-color: var(--accent); }

        .add-btns { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .btn-add { padding: 15px 0; border: none; border-radius: 12px; font-weight: bold; font-size: 18px; color: #1a1816; }
        
        #workspace { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .step { aspect-ratio: 1; border-radius: 15px; background: #2d2a27; border: 2px solid #3d3630; display: flex; align-items: center; justify-content: center; position: relative; }
        .step.hit { background: #3d3630; }
        .step.accent { background: var(--accent); color: #1a1816; border-color: var(--accent); }
        .step.active-playing { border-color: #fff; transform: scale(1.05); }
        .step-num { font-weight: bold; font-size: 20px; opacity: 0.3; }
        .del-step { position: absolute; top: -5px; right: -5px; width: 24px; height: 24px; background: #4a3b3b; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; border: 2px solid var(--bg); color: white; }

        .play-footer { position: fixed; bottom: 0; left: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, var(--bg) 50%); }
        #playBtn { width: 100%; padding: 20px; border-radius: 20px; border: none; background: var(--accent); color: #1a1816; font-weight: bold; font-size: 22px; }
        
        .c1{background:#faedcd} .c2{background:#fefae0} .c3{background:#e9edc9} .c4{background:#ccd5ae}
    </style>
</head>
<body>

<div class="container">
    <div class="top-controls">
        <div class="tempo-zone" id="tempoZone">120</div>
        <div class="vol-zone"><input type="range" id="volSlider" min="0" max="1" step="0.1" value="0.8"></div>
    </div>

    <div class="add-btns">
        <button class="btn-add c1" onclick="addStep(1)">1</button>
        <button class="btn-add c2" onclick="addStep(2)">2</button>
        <button class="btn-add c3" onclick="addStep(3)">3</button>
        <button class="btn-add c4" onclick="addStep(4)">4</button>
    </div>

    <div id="workspace"></div>
</div>

<div class="play-footer">
    <button id="playBtn">СТАРТ</button>
</div>

<script>
    let audioCtx = null;
    let isPlaying = false;
    let tempo = 120;
    let currentStepIdx = 0;
    let nextNoteTime = 0.0;
    const lookahead = 25.0; // Как часто проверять (мс)
    const scheduleAheadTime = 0.1; // На сколько планировать вперед (сек)
    let timerId = null;

    let clickBuffer = null;
    let accentBuffer = null;

    // Управление темпом свайпом
    let startX = 0, startTempo = 120;
    const tZone = document.getElementById('tempoZone');
    tZone.addEventListener('touchstart', e => { startX = e.touches[0].clientX; startTempo = tempo; });
    tZone.addEventListener('touchmove', e => {
        let diff = (e.touches[0].clientX - startX) * 0.4;
        tempo = Math.round(Math.min(Math.max(startTempo + diff, 40), 280));
        tZone.innerText = tempo;
    });

    function createWoodBuffer(freq) {
        const rate = 44100;
        const buf = audioCtx.createBuffer(1, rate * 0.05, rate);
        const d = buf.getChannelData(0);
        for (let i = 0; i < d.length; i++) {
            const t = i / rate;
            d[i] = Math.sin(2 * Math.PI * freq * t) * Math.exp(-t * 80);
            if (i < 50) d[i] += (Math.random() * 2 - 1) * 0.5; // Щелчок
        }
        return buf;
    }

    function playNote(time, isAcc) {
        const s = audioCtx.createBufferSource();
        s.buffer = isAcc ? accentBuffer : clickBuffer;
        const g = audioCtx.createGain();
        const v = document.getElementById('volSlider').value;
        g.gain.setValueAtTime(isAcc ? v : v * 0.4, time);
        s.connect(g); g.connect(audioCtx.destination);
        s.start(time);
    }

    function scheduler() {
        while (nextNoteTime < audioCtx.currentTime + scheduleAheadTime) {
            scheduleNote(currentStepIdx, nextNoteTime);
            advanceNote();
        }
        timerId = setTimeout(scheduler, lookahead);
    }

    function scheduleNote(idx, time) {
        const steps = document.querySelectorAll('.step');
        if (!steps.length) return;
        const step = steps[idx % steps.length];

        // Звук
        if (step.classList.contains('accent')) playNote(time, true);
        else if (step.classList.contains('hit')) playNote(time, false);

        // Визуал строго по времени аудио-контекста
        setTimeout(() => {
            if (!isPlaying) return;
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active-playing'));
            step.classList.add('active-playing');
        }, (time - audioCtx.currentTime) * 1000);
    }

    function advanceNote() {
        const steps = document.querySelectorAll('.step');
        const step = steps[currentStepIdx % steps.length];
        const secondsPerBeat = 60.0 / tempo;
        nextNoteTime += secondsPerBeat / (step ? parseInt(step.dataset.div) : 1);
        currentStepIdx++;
    }

    document.getElementById('playBtn').onclick = async () => {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            clickBuffer = createWoodBuffer(800);
            accentBuffer = createWoodBuffer(1200);
        }
        if (audioCtx.state === 'suspended') await audioCtx.resume();

        isPlaying = !isPlaying;
        if (isPlaying) {
            currentStepIdx = 0;
            nextNoteTime = audioCtx.currentTime + 0.05;
            document.getElementById('playBtn').innerText = "СТОП";
            scheduler();
        } else {
            clearTimeout(timerId);
            document.getElementById('playBtn').innerText = "СТАРТ";
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active-playing'));
        }
    };

    function addStep(div) {
        const s = document.createElement('div');
        s.className = 'step hit';
        s.dataset.div = div;
        s.innerHTML = `<div class="step-num">${div}</div><div class="del-step" onclick="event.stopPropagation(); this.parentElement.remove()">×</div>`;
        s.onclick = function() {
            if (this.classList.contains('hit')) { this.classList.remove('hit'); this.classList.add('accent'); }
            else if (this.classList.contains('accent')) { this.classList.remove('accent'); }
            else { this.classList.add('hit'); }
        };
        document.getElementById('workspace').appendChild(s);
    }
</script>
</body>
</html>
